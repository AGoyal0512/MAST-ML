[General Setup]

    save_path = ./test
    input_features = x1, x2, x3
    target_feature = y_feature
    normalize_feautres = False
    config_files_path = ../MASTML_config_files

[Data Setup]

    [[Initial]]
    data_path = ./basic_test_data.csv
    weights = False
    
