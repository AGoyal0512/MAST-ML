[GeneralSetup]
    input_features = a, b, c, composition, grouping
    target_feature = y


[FeatureGeneration]
    [[ContainsElement]]
        composition_feature = composition
        element = Au
        new_name = is_golden
    [[PassThrough]]
        features = a, b, c, grouping
    [[PolynomialFeatures]]
        features = a, c

[Clustering]
    [[KMeans_3Clusters]]
        n_clusters = 3

[FeatureSelection]
    [[PCA]]
        n_components = 2


[DataSplits]
    [[ShuffleSplit]]
        test_percent = 20
    [[LeaveOneGroupOut_golden]]
        grouping_column = is_golden
    [[LeaveOneGroupOut_grouping]]
        grouping_column = grouping

    [[KFold]]
        n_splits = 5

