[GeneralSetup]
    input_features = a, b, c, composition
    target_feature = y


[FeatureGeneration]
    [[ContainsElement]]
        composition_feature = composition
        element = Au
        new_name = is_golden
    [[PassThrough]]
        features = a, b, c

[Clustering]
    [[KMeans_3Clusters]]
        n_clusters = 3

[FeatureSelection]
    [[PCA]]
        n_components = 2


[DataSplits]
    [[NoSplit]]
    [[GroupKFold_2]]
        n_splits = 3
        grouping_column = grouping
    [[LeaveOneGroupOut]]
        grouping_column = grouping
    [[JustEachGroup]]
        grouping_column = grouping

    [[KFold]]
        n_splits = 5

