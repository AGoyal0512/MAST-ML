# You run this with
# python3 -m mastml.mastml tests/conf/classification.conf tests/csv/three_clusters.csv -o results/classification/


[GeneralSetup]


[FeatureNormalization]
    [[NoNormalize]]
    [[MeanStdevScaler]]
        mean=7
        stdev=3


[FeatureGeneration]
    [[PolynomialFeatures]]
        interaction_only = True

[FeatureSelection]
    [[VarianceThreshold]]
        threshold = 0
    [[SelectKBest]]
        k = 2


[DataSplits]
    #[[NoSplit]]
    [[KFold]]
        n_splits = 3


[Models]
    [[KNeighborsClassifier]]
    [[SVC]]
