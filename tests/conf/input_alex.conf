# My example input file
# Run with:
# python3 -m mastml.mastml_driver tests/conf/input_alex.conf tests/csv/example_matminer.csv -o results/mastml_test

[GeneralSetup]
    input_features = Auto
    target_feature = y_data
    randomizer = False
    metrics = Auto
    not_input_features = Material, Structure

[FeatureGeneration]
    [[Matminer]] # Here I'm assuming you'll call this "Matminer"
        #args here...   # Here you need to specify any arguments the user should provide that will go to the Matminer class
        structural_features = DensityFeatures, Dimensionality, PartialRadialDistributionFunction, BondFractions, BagofBonds, StructuralHeterogeneity, MaximumPackingEfficiency, ChemicalOrdering, XRDPowderPattern, JarvisCFID
        structure_col = Structure

[Models]
    [[KernelRidge]]

[DataSplits]
    [[NoSplit]]
