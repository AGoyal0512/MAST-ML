[GeneralSetup]
    input_features = Auto
    target_feature = Auto
    # this should collect 

[FeatureGeneration]
    [[PolynomialFeatures]]
        interaction_only = False
        features = width, height
    [[Magpie]]
        composition_feature = MaterialComp
    [[PassThrough]]
        features = foo


[FeatureNormalization]
    [[DoNothing]]
    [[MinMaxScaler]]
        feature_range = 0.1, 0.9

[FeatureSelection]
    [[SelectKBest]]
        k = 5
    [[SelectPercentile]]
        score_func = f_regression
        percentile=20


[DataSplits]
    [[NoSplit]]
    [[KFold]]
        n_splits = 3


[Models]
    [[KNeighborsRegressor]]
    [[GaussianProcessRegressor]]
