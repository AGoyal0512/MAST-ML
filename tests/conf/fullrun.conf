# You run this with `$ python3 -m mastml.mastml tests/conf/fullrun.conf tests/csv/three_clusters.csv -o results/fullrun/`


[GeneralSetup]


[FeatureNormalization]
    [[NoNormalize]]
    [[MeanStdevScaler]]
        mean=7
        stdev=3


#[FeatureGeneration]

[FeatureSelection]
    [[VarianceThreshold]]
        threshold = 0
    [[SelectKBest]]
        k = 2


[DataSplits]
    #[[NoSplit]]
    [[KFold]]
        n_splits = 3


[Models]
    [[KNeighborsClassifier]]
    [[SVC]]
