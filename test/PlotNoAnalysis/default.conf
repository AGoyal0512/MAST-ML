[default]
data_path = ../random_data/random_test_data.csv
lwr_data_path = ../random_data/random_test_data.csv
save_path = .
X=x1,x2,x3,x4,x5
y=y
weights = False
[AllTests]
data_path = ${default:data_path}
save_path = ${default:save_path}
lwr_data_path = ${default:lwr_data_path}
weights = ${default:weights}
X = ${default:X}
Y = ${default:Y}
model = gkrr_model
test_cases = PlotNoAnalysis_line,PlotNoAnalysis_scatter,PlotNoAnalysis_flipscatter,PlotNoAnalysis_scatter_group
[gkrr_model]
gamma = 0.833782223
alpha = 0.002976351
coef0 = 1
degree = 3
kernel = rbf


[PlotNoAnalysis_line]
save_path = ${default:save_path}/PlotNoAnalysis_line
flipaxes=0
plottype=line

[PlotNoAnalysis_scatter]
save_path = ${default:save_path}/PlotNoAnalysis_scatter
flipaxes=0
plottype=scatter

[PlotNoAnalysis_flipscatter]
save_path = ${default:save_path}/PlotNoAnalysis_flipscatter
flipaxes=1
plottype=scatter

[PlotNoAnalysis_scatter_group]
save_path = ${default:save_path}/PlotNoAnalysis_scatter_group
plottype=scatter
group_field_name = num_cat
label_field_name = str_cat

