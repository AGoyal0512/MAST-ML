[General Setup]

    save_path = ./output_test_notarget
    input_features = Comp A,Operator,Time
    target_feature = Observation
    #target_error_feature = Obs Error
    labeling_features = Lot, Description
    grouping_feature = Lot
    normalize_features = False
    config_files_path = ../../../MASTML_config_files

[Data Setup]

    [[Initial]]
    data_path = ./testing_data.csv
    weights = False 

    [[Extrapolation]]
    data_path = ./testing_data_notarget.csv
    weights = False

[Models and Tests to Run]

    models=gkrr_model
    test_cases = SingleFit_notarget

[Test Parameters]

    [[SingleFit_notarget]]
    training_dataset = Initial
    testing_dataset  = Extrapolation
    xlabel = Measured target
    ylabel = Target prediction

[Model Parameters]

    [[gkrr_model]]
    alpha = 0.001
    coef0 = 1
    degree = 3
    gamma = 0.25
    kernel = rbf
