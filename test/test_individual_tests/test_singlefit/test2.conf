[General Setup]

    save_path = ./test_output
    input_features = Comp A,Comp B,Comp C,Operator,Time
    target_feature = Observation
    target_error_feature = Obs Error
    labeling_features = Lot, Description
    grouping_feature = Lot
    normalize_features = False
    config_files_path = ../../../MASTML_config_files

[Data Setup]

    [[Initial]]
    data_path = ./testing_data.csv
    weights = False 

    [[No Target]]
    data_path = ./testing_data_no_target.csv
    weights = False

[Models and Tests to Run]

    models=gkrr_model
    test_cases = SingleFit, SingleFit_no_target, SingleFit_with_filter

[Test Parameters]

    [[SingleFit]]
    training_dataset = Initial
    testing_dataset  = Initial
    xlabel = Measured target
    ylabel = Target prediction
    
    [[SingleFit_no_target]]
    training_dataset = Initial
    testing_dataset  = No Target
    xlabel = Measured target
    ylabel = Target prediction
    
    [[SingleFit_with_filter]]
    training_dataset = Initial
    testing_dataset  = Initial
    xlabel = Measured target
    ylabel = Target prediction
    plot_filter_out = time;=;0,Operator;<;2,Lot;<>;C

[Model Parameters]

    [[gkrr_model]]
    alpha = 0.001
    coef0 = 1
    degree = 3
    gamma = 0.25
    kernel = rbf
