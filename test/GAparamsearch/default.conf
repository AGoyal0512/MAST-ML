[default]
data_path = ../random_data/random_test_data.csv
lwr_data_path = ../random_data/random_test_data.csv
save_path = ./
X=time,N_linear_feature,N_sine_feature
Y=y_feature
weights = False
[AllTests]
data_path = ${default:data_path}
save_path = ${default:save_path}
lwr_data_path = ${default:lwr_data_path}
weights = ${default:weights}
X = ${default:X}
Y = ${default:Y}
model = gkrr_model
test_cases = GAparamsearch

[gkrr_model]
gamma = 1.622
alpha = 0.002976351
coef0 = 1
degree = 3
kernel = rbf

[GAparamsearch]
fit_data_csv=../random_data/random_test_data.csv
topredict_data_csv=../random_data/random_test_data.csv
x_features=${default:X}
fit_y_feature=${default:Y}
topredict_y_feature=${default:Y}
multiprocessing_processors=1
num_folds=2
num_runs=5
population_size=5
convergence_generations=2
max_generations=5
testing=1
#change testing to 0 for actual runs! affects random seed
fit_filter_out=num_cat,=,A;num_cat,=,B
topredict_filter_out=num_cat,=,A;num_cat,=,B
#additional_feature_methods=calculate_EffectiveFluence,flux_feature:flux_n_cm2_sec,fluence_feature:fluence_n_cm2
