[default]
data_path = ../random_data/random_test_data.csv
lwr_data_path = ../random_data/random_test_data.csv
save_path = ./{}.png
X=N_sine_feature,time,N_linear_feature
y=y_feature
weights = False
[AllTests]
data_path = ${default:data_path}
save_path = ${default:save_path}
lwr_data_path = ${default:lwr_data_path}
weights = ${default:weights}
X = ${default:X}
Y = ${default:Y}
model = gkrr_model
test_cases = KFoldCV
[gkrr_model]
gamma = 0.833782223
alpha = 0.002976351
coef0 = 1
degree = 3
kernel = rbf


[KFoldCV]
save_path = ./
numeric_field_name = num_id
xlabel = Random test data
ylabel = Predicted data
num_folds = 2
num_runs = 10
stepsize = 1.0
