[General Setup]

    save_path = string
    input_features = string_list
    target_feature = string
    normalize_features = boolean
    #target_error_feature = string

[Data Setup]

    [[Initial]]
    data_path = string
    weights = boolean 
    
[Models and Tests to Run]

    models = linear_model, lkrr_model, gkrr_model, decision_tree_model, extra_tree_model, randomforest_model, nn_model_neurolab, nn_model_sklearn, custom_model, load_model
    test_cases = SingleFit, SingleFitGrouped, SingleFitPerGroup, PredictionVsFeature, KFoldCV, LeaveOutPercentCV, LeaveOutGroupCV, LeaveOneOutCV, ParamOptGA, PlotNoAnalysis, ParamGridSearch

[Test Parameters]
    
    [[SingleFit]]
    training_dataset = Initial
    testing_dataset  = Initial
    input_features=time, N_sine_feature, N_linear_feature
    target_feature=y_feature
    target_error_feature=y_feature_err
    xlabel=X
    ylabel=Y
    stepsize=1.0
    plot_filter_out=time;<;3,time;>;8.0

    [[KFoldCV]]
    training_dataset = Initial
    testing_dataset = Extrapolation

[Model Parameters]

    [[linear_model]]
    fit_intercept = boolean

    [[decision_tree_model]]
    max_depth = integer
    min_samples_split = integer
    min_samples_leaf = integer
    split_criterion = string
    splitter = string

    [[gkrr_model]]
    alpha = float
    coef0 = integer
    degree = integer
    gamma = float
    kernel = string

    [[lkrr_model]]
    alpha = float
    gamma = float
    kernel = string

    [[randomforest_model]]
    split_criterion = string
    estimators = integer
    max_depth = integer
    min_samples_split = integer
    min_samples_leaf = integer
    max_leaf_nodes = integer
    jobs = integer

