[default]
data_path = ../random_data/random_test_data.csv
lwr_data_path = ../random_data/random_test_data.csv
save_path = ./{}.png
X=x1,x2,x3,x4,x5
y=y
weights = False
[AllTests]
data_path = ${default:data_path}
save_path = ${default:save_path}
lwr_data_path = ${default:lwr_data_path}
weights = ${default:weights}
X = ${default:X}
Y = ${default:Y}
model = gkrr_model
test_cases = ExtrapolateFull
[gkrr_model]
gamma = 0.833782223
alpha = 0.002976351
coef0 = 1
degree = 3
kernel = rbf


[ExtrapolateFull]
save_path = ./
topredict_data_csv = ../random_data/random_set2_data.csv
standard_conditions_csv = ../random_data/random_standard_data.csv
group_field_name = num_cat
label_field_name = str_cat
xfield = x1
xlabel = X1
ylabel = Prediction for y
overall_xlabel = Measured data
overall_ylabel = Predicted data
measerrfield = x2
plot_filter_out = x3,>,0.01;x4,>,3
fit_only_on_matched_groups = 1
