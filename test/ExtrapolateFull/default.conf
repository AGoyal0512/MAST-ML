[default]
data_path = ../random_data/random_test_data.csv
lwr_data_path = ../random_data/random_test_data.csv
save_path = ./{}.png
X=time,N_sine_feature,N_linear_feature
Y=y_feature
weights = False
[AllTests]
data_path = ${default:data_path}
save_path = ${default:save_path}
lwr_data_path = ${default:lwr_data_path}
weights = ${default:weights}
X = ${default:X}
Y = ${default:Y}
model = gkrr_model
test_cases = ExtrapolateFullFit
[gkrr_model]
gamma = 0.833782223
alpha = 0.002976351
coef0 = 1
degree = 3
kernel = rbf


[ExtrapolateFullFit]
save_path = ./
test_csv = ../random_data/random_set2_data.csv
standard_csv = ../random_data/random_standard_data.csv
group_field_name = num_cat
label_field_name = str_cat
numeric_field_name = time
xlabel=Measured
ylabel=Predicted
split_xlabel=Time
split_ylabel=y value
stepsize=1
plot_filter_out=time,<,0.01,time,>,3.05
fit_only_on_matched_groups = 1
