[default]
data_path = ../random_data/random_test_data.csv
lwr_data_path = ../random_data/random_test_data.csv
save_path = ./
X=N_sine_feature,N_linear_feature,time
y=y_feature
weights = False
[AllTests]
data_path = ${default:data_path}
save_path = ${default:save_path}
lwr_data_path = ${default:lwr_data_path}
weights = ${default:weights}
X = ${default:X}
Y = ${default:Y}
model = gkrr_model
test_cases = AnalysisTemplate_withy,AnalysisTemplate_noy
[gkrr_model]
gamma = 0.833782223
alpha = 0.002976351
coef0 = 1
degree = 3
kernel = rbf


[AnalysisTemplate_withy]
training_csv=../random_data/random_test_data.csv
testing_csv=../random_data/random_test_data.csv
input_features=${default:X}
target_feature=y_feature
save_path=./
analysis_name=template_test

[AnalysisTemplate_noy]
training_csv=../random_data/random_test_data.csv
testing_csv=../random_data/random_test_data_noy.csv
input_features=${default:X}
target_feature=y_feature
save_path=./
analysis_name=template_test_no_y


