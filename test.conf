    [[ParamOptGA]]
    training_dataset = CD2 IVAR
    testing_dataset = CD2 IVAR, CD2 LWR
    num_folds = 2  #todo: also allow percent_leave_out = 50 for example
    num_cvtests = 2 #20
    num_gas = 1 #3 #10
    population_size = 50
    convergence_generations = 3 #30
    max_generations = 5 #10 #200
    fix_random_for_testing = 0
    num_parents = 10
    use_multiprocessing = 0
    additional_feature_methods = DBTT.calculate_EffectiveFluence;1;flux_feature:flux_n_cm2_sec;fluence_feature:fluence_n_cm2

[Model Parameters]

    [[linear_model]]
    fit_intercept = True

    [[decision_tree_model]]
    max_depth = 5
    splitter = best #sklearn default
    min_samples_split = 2
    min_samples_leaf = 1
    split_criterion = mse

    [[gkrr_model]]
    alpha = 0.003019951720
    gamma = 3.467368504525
    coef0 = 1
    degree = 3
    kernel = rbf

    [[lkrr_model]]
    alpha = 0.00518
    gamma = 0.518
    kernel = laplacian

    [[randomforest_model]]
    split_criterion = mse
    estimators = 100
    max_depth = 5
    min_samples_split = 2
    min_samples_leaf = 1
    max_leaf_nodes = 2
    jobs = 1

	[[nn_model]]
	hidden_layer_sizes = 10
	activation = relu # Choose relu, tanh, logistic, identity
	solver = adam # Choose adam, lbfgs, sgd
	alpha = 0.0001
	max_iterations = 200
	tolerance = 0.0001
	